<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Stylesheets/index.css">
    <title>Lista-Empleados</title>
</head>
<body>
    <header class="head">
        <p class="title">Empresa ABC</p>
        <a href=""><img src="Assets/qIcon.png" alt="" class="qLogo"></a>
    </header>
    <div class="main">
        <div id="cont" class="hide"></div>
        <Form id="form1" class="hide">
            <button onclick="closeW()" class="btn2"><img src="Assets/x.png" class="img2"></button>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name">
            <label for="name"><br>Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos">
            <label for="name"><br>Puesto:</label>
            <input type="text" id="puesto" name="puesto">
            <label for="name"><br>Correo:</label>
            <input type="text" id="correo" name="correo">
            <label for="name"><br>Telefono:</label>
            <input type="text" id="telefono" name="telefono">
            <label for="name"><br>Direccion:</label>
            <input type="text" id="direccion" name="direccion">
            <br>
            <button type="submit" class="btnenv"><p>Enviar</p></button>
        </Form>
        <Form id="form2" class="hide">
            <button onclick="closeUpdt()" class="btn2"><img src="Assets/x.png" class="img2"></button>
            <label for="name">Nombre:</label>
            <input type="text" id="name2" name="name">
            <label for="name"><br>Apellidos:</label>
            <input type="text" id="apellidos2" name="apellidos">
            <label for="name"><br>Puesto:</label>
            <input type="text" id="puesto2" name="puesto">
            <label for="name"><br>Correo:</label>
            <input type="text" id="correo2" name="correo">
            <label for="name"><br>Telefono:</label>
            <input type="text" id="telefono2" name="telefono">
            <label for="name"><br>Direccion:</label>
            <input type="text" id="direccion2" name="direccion">
            <br>
            <button type="submit" class="btnenv"><p>Enviar</p></button>
        </Form>
        <div class="left">
            <a href="index.html"><p class="LBar">INICIO</p></a>
            <a href=""><p class="LBar" id="current">GESTION</p></a>
            <a href=""><p class="LBar">AYUDA</p></a>
        </div>
        <div class="right">
            <div class="up">
                <p class="titleG">GESTION DE EMPLEADOS</p>
                <button onclick="create()" class="btnM"><p>Agregar Empleado</p></button>
            </div>
            <table class="main" id="table">
                <tr class="columna">
                    <th class="head">ID</th>
                    <th class="head">Nombre</th>
                    <th class="head">Apellidos</th>
                    <th class="head">Puesto</th>
                    <th class="head">Correo</th>
                    <th class="head">Telefono</th>
                    <th class="head">Direccion</th>
                    <th class="head">Acciones</th>
                </tr>
            </table>
        </div>
    </div>
    <script type="module" src="Scripts/onLoad.js"></script>
    <script src="Scripts/Buttons.js"></script>
</body>
</html>
